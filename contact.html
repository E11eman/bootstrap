<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(37, 37, 37);">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                <a class="nav-link" href="contact.html">Contact</a>

      <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
        </div>
        <div class="row contact">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">

                        <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="colFormLabel" placeholder="Email">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-10">
                      <input type="phone" class="form-control" id="colFormLabel" placeholder="Phone">
                    </div>
                  </div>
                  <div class="row">
                    <button type="submit" class="btn btn-primary" style="width: 30vh;">Check Availability</button>
                </div>
            </div>
            <div class="col">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101728.01822246883!2d-93.28883573507257!3d37.17645743847966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cf797d0f363805%3A0xaaf2a27b18557d93!2sFarmer&#39;s%20B%20and%20B!5e0!3m2!1sen!2sus!4v1649905694556!5m2!1sen!2sus" width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
